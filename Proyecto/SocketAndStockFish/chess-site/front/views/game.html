<!DOCTYPE html>
<html lang="es">
<head>
    {{> head}}
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #f0f0f0;
            background: #1a1a2e;
            position: relative;
            overflow: hidden;
        }

        /* Patrón de ajedrez minimalista */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                linear-gradient(45deg, rgba(255, 255, 255, 0.03) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255, 255, 255, 0.03) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255, 255, 255, 0.03) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255, 255, 255, 0.03) 75%);
            background-size: 100px 100px;
            background-position: 0 0, 0 50px, 50px -50px, -50px 0px;
            pointer-events: none;
            animation: subtleMove 60s linear infinite;
        }

        @keyframes subtleMove {
            0% {
                background-position: 0 0, 0 50px, 50px -50px, -50px 0px;
            }
            100% {
                background-position: 100px 100px, 100px 150px, 150px 50px, 50px 100px;
            }
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
            background: rgba(26, 26, 46, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Contenedor del tablero */
        #board-container {
            flex: 3;
            text-align: center;
            width: 600px; /* Ancho fijo */
        }

        /* Contenedor de los movimientos */
        #moves-container {
            flex: 1;
            max-width: 200px;
            background: rgba(26, 26, 46, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #moves-container h2 {
            color: #f0f0f0;
            font-size: 20px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Encabezado */
        .header {
            position: absolute;
            top: 20px;
            left: 30px;
            display: flex;
            align-items: center;
            background: rgba(26, 26, 46, 0.95);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header img {
            height: 50px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: #f0f0f0;
        }

        /* Añadir estos estilos al bloque de estilos existente */
        .header-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #f0f0f0;
            transition: transform 0.3s ease;
        }

        .header-link:hover {
            transform: translateY(-2px);
        }

        .header:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Tablero de ajedrez */
        #myBoard {
            width: 100%; /* Ancho ajustable para el contenedor fijo */
            max-width: 600px;
            margin: 20px auto 10px auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            animation: slideIn 1s ease-in-out;
        }

        /* Estilos para el estado y PGN */
        .info {
            margin-top: 10px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .info label {
            font-weight: 700;
        }

        /* Sección del robot con mensaje */
        .robot-message {
            position: absolute;
            bottom: 20px;
            left: 30px;
            display: flex;
            align-items: center;
            background: rgba(26, 26, 46, 0.95);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .robot-message:hover {
            transform: translateY(-3px);
        }

        .robot-message img {
            height: 50px;
            margin-right: 10px;
        }

        .robot-message p {
            margin: 0;
            font-size: 16px;
            color: #f0f0f0;
        }

        .chat-container {
            flex: 0 0 300px;
            display: flex;
            flex-direction: column;
            height: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            background-color: rgba(26, 26, 46, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-header {
            padding: 15px;
            background-color: rgba(49, 57, 65, 0.95);
            color: white;
            border-radius: 15px 15px 0 0;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(30, 30, 30, 0.95);
            color: #f0f0f0;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .own-message {
            background-color: #4CAF50;
            color: white;
            margin-left: auto;
        }

        .opponent-message {
            background-color: #424242;
            color: #f0f0f0;
        }

        .system-message {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ccc;
            font-style: italic;
            text-align: center;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #313941;
            border-top: 1px solid #444;
        }

        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 20px;
            background-color: #424242;
            color: #f0f0f0;
            outline: none;
        }

        #message-input::placeholder {
            color: #888;
        }

        #send-button {
            margin-left: 10px;
            padding: 8px 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        #send-button:hover {
            background: linear-gradient(135deg, #45a049, #388e3c);
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 950px) {
            .game-container {
                flex-direction: column;
            }

            .board-container {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .chat-container {
                height: 300px;
            }
        }

        /* Añadir estos estilos al <style> existente */
        .game-info {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(26, 26, 46, 0.95);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .game-code {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .copy-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background: linear-gradient(135deg, #45a049, #388e3c);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="http://localhost:3037" class="header-link">
            <img src="/public/Anexos/logoFinal.png" alt="Logo de la app">
            <h1>SuperChess 64</h1>
        </a>
    </div>
    <div class="game-info">
        <span>ID del juego: <span class="game-code" id="gameCode"></span></span>
        <button class="copy-button" id="copyButton">Copiar</button>
    </div>
    <div class="container">
        <div id="board-container">
            <div id="myBoard"></div>
            <div id="status" class="info"></div>
        </div>
        <div id="moves-container">   
            <h2>Movimientos</h2>
            <div id="pgn"></div>   
        </div>
        <!-- Agregar el contenedor del chat -->
        <div class="chat-container">
            <div class="chat-header">Chat de la partida</div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="message-input" placeholder="Escribe un mensaje...">
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </div>
    <div class="robot-message">
        <img src="public/Anexos/Capablanca.png" alt="Robot">
        <p>¡Bienvenido a SuperChess 64! Recuerda que el buen jugador siempre tiene suerte.</p>
    </div>

    <script>
        let playerColor = '{{color}}';
            console.log('Playing as ' + playerColor);
            
            // Chat functionality
            document.addEventListener('DOMContentLoaded', function() {
                const messageInput = document.getElementById('message-input');
                const sendButton = document.getElementById('send-button');
                const chatMessages = document.getElementById('chat-messages');
                
                // Socket ya está disponible desde index.js
                
                // Añadir mensaje al chat
                function addMessage(message, type, sender = '') {
                    const messageElement = document.createElement('div');
                    
                    if (type === 'system') {
                        messageElement.classList.add('system-message');
                        messageElement.textContent = message;
                    } else {
                        messageElement.classList.add('message');
                        messageElement.classList.add(type === 'own' ? 'own-message' : 'opponent-message');
                        
                        if (sender) {
                            const senderElement = document.createElement('div');
                            senderElement.classList.add('message-sender');
                            senderElement.textContent = sender;
                            messageElement.appendChild(senderElement);
                        }
                        
                        const textElement = document.createElement('div');
                        textElement.textContent = message;
                        messageElement.appendChild(textElement);
                    }
                    
                    chatMessages.appendChild(messageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
                
                // Enviar mensaje
                function sendMessage() {
                    const message = messageInput.value.trim();
                    if (message) {
                        if (message.length > 500) {
                            addMessage('El mensaje es demasiado largo (máximo 500 caracteres)', 'system');
                            return;
                        }
                        
                        // Sanitizar el mensaje
                        const sanitizedMessage = message
                            .replace(/</g, "&lt;")
                            .replace(/>/g, "&gt;");
                        
                        // Obtener el código de la partida de la URL
                        const urlParams = new URLSearchParams(window.location.search);
                        const gameCode = urlParams.get('code');
                        
                        // Emitir mensaje al servidor
                        socket.emit('chat-message', {
                            message: sanitizedMessage,
                            gameCode: gameCode,
                            color: playerColor
                        });
                        
                        // Mostrar mensaje propio
                        addMessage(sanitizedMessage, 'own', 'Tú');
                        
                        // Limpiar campo de entrada
                        messageInput.value = '';
                    }
                }
                
                // Event listeners
                sendButton.addEventListener('click', sendMessage);
                messageInput.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        sendMessage();
                    }
                });
                
                // Recibir mensaje
                socket.on('chat-message', function(data) {
                    const senderName = data.color === 'white' ? 'Blancas' : 'Negras';
                    addMessage(data.message, 'opponent', senderName);
                });
                
                // Mensaje de sistema cuando comienza el juego
                addMessage('Partida iniciada. ¡Buena suerte!', 'system');
                
                // Mensaje cuando un jugador se une
                socket.on('player-joined', function() {
                    addMessage('Tu oponente se ha conectado', 'system');
                });
                
                // Mensaje cuando se desconecta un jugador
                socket.on('gameOverDisconnect', function() {
                    addMessage('Tu oponente se ha desconectado', 'system');
                });

                // Añade estas mejoras al JavaScript existente
                socket.on('connect_error', function(error) {
                    addMessage('Error de conexión: ' + error.message, 'system');
                });
            });

        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el código del juego de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const gameCode = urlParams.get('code');
            
            // Mostrar el código en el elemento
            const gameCodeElement = document.getElementById('gameCode');
            gameCodeElement.textContent = gameCode;
            
            // Funcionalidad del botón de copiar
            const copyButton = document.getElementById('copyButton');
            copyButton.addEventListener('click', function() {
                navigator.clipboard.writeText(gameCode).then(function() {
                    // Cambiar temporalmente el texto del botón
                    copyButton.textContent = '¡Copiado!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copiar';
                    }, 2000);
                }).catch(function(err) {
                    console.error('Error al copiar:', err);
                });
            });
        });
    </script>
    <script src="/public/js/index.js"></script>
</body>
</html>
