    <script>
        // Inicializar Socket.io
        const socket = io();
    
        // Escuchar eventos del servidor
        socket.on("gameCreated", function(data) {
            console.log("Juego creado:", data);
            window.location.href = `/white?code=${data.code}`;
        });
    
        socket.on("partidaEncontrada", function(data) {
            console.log("Partida encontrada:", data);
            window.location.href = `/${data.color}?code=${data.code}`;
        });
    
        // Event listeners para los botones
        window.addEventListener('DOMContentLoaded', function() {
            console.log("DOM cargado");
            
            // Obtener referencias a los elementos del DOM
            const createGameBtn = document.getElementById('createGame');
            const joinGameBtn = document.getElementById('joinGame');
            const searchGameBtn = document.getElementById('searchGame');
            const playAIBtn = document.getElementById('playAI');
            const codeInput = document.getElementById('codeInput');
            const searchStatus = document.getElementById('searchStatus');
            const errorMessage = document.getElementById('errorMessage');
            
            // Verificar si hay un error en la URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get("error") === "invalidCode") {
                errorMessage.innerText = "Código de invitación inválido";
            }
            
            // Agregar event listeners a los botones
            createGameBtn.addEventListener('click', function() {
                console.log("Creando juego...");
                socket.emit("createGame");
            });
            
            joinGameBtn.addEventListener('click', function() {
                const code = codeInput.value.trim();
                console.log("Uniendo al juego:", code);
                if (code) {
                    window.location.href = `/black?code=${code}`;
                } else {
                    errorMessage.innerText = "Por favor ingresa un código";
                }
            });
            
            searchGameBtn.addEventListener('click', function() {
                console.log("Buscando partida...");
                socket.emit("buscarPartida");
                searchStatus.innerText = "Buscando oponente...";

                star.style.top = `${Math.random() * 100}vh`;
                star.style.opacity = Math.random();
                galaxy.appendChild(star);
            }
            
            // Efecto de movimiento de estrellas
            document.addEventListener("mousemove", function(event) {
                const stars = document.querySelectorAll(".star");
                stars.forEach(star => {
                    let moveX = (event.clientX / window.innerWidth - 0.5) * 20;
                    let moveY = (event.clientY / window.innerHeight - 0.5) * 20;
                    star.style.transform = `translate(${moveX}px, ${moveY}px)`;
                    star.style.width = `${4 + Math.abs(moveX) / 10}px`;
                    star.style.height = `${4 + Math.abs(moveY) / 10}px`;
                });
            });
        });
